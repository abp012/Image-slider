<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="Images/1.jpg" alt="1.jpg">
            <div class="caption">ONE</div>
        </div>
        <div class="slide">
            <img src="Images/2.jpg" alt="2.jpg">
            <div class="caption">TWO</div>
        </div>
        <div class="slide">
            <img src="Images/3.jpg" alt="3.jpg">
            <div class="caption">THREE</div>
        </div>
        <div class="slide">
            <img src="Images/4.jpg" alt="4.jpg">
            <div class="caption">FOUR</div>
        </div>
        <div class="slide">
            <img src="Images/5.jpg" alt="5.jpg">
            <div class="caption">FIVE</div>
        </div>
        <div class="slide">
            <img src="Images/6.jpg" alt="6.jpg">
            <div class="caption">SIX</div>
        </div>
        <div class="slide">
            <img src="Images/7.jpg" alt="7.jpg">
            <div class="caption">SEVEN</div>
        </div>
        <div class="slide">
            <img src="Images/8.jpg" alt="8.jpg">
            <div class="caption">EIGHT</div>
        </div>
        <div class="slide">
            <img src="Images/9.jpg" alt="9.jpg">
            <div class="caption">NINE</div>
        </div>
        <div class="slide">
            <img src="Images/10.jpg" alt="10.jpg">
            <div class="caption">TEN</div>
        </div>
        <div class="slide">
            <img src="Images/11.jpg" alt="11.jpg">
            <div class="caption">ELEVEN</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
