<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>

    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="/Images/1.jpg" alt="1.jpg">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="slide">
            <img src="/Images/2.jpg" alt="2.jpg">
            <div class="caption">Caption Text 2</div>
        </div>
        <div class="slide">
            <img src="/Images/3.jpg" alt="3.jpg">
            <div class="caption">Caption Text 3</div>
        </div>
        <div class="slide">
            <img src="/Images/4.jpg" alt="4.jpg">
            <div class="caption">Caption Text 4</div>
        </div>
        <div class="slide">
            <img src="/Images/5.jpg" alt="5.jpg">
            <div class="caption">Caption Text 5</div>
        </div>
        <div class="slide">
            <img src="/Images/6.jpg" alt="6.jpg">
            <div class="caption">Caption Text 6</div>
        </div>
        <div class="slide">
            <img src="/Images/7.jpg" alt="7.jpg">
            <div class="caption">Caption Text 7</div>
        </div>
        <div class="slide">
            <img src="/Images/8.jpg" alt="8.jpg">
            <div class="caption">Caption Text 8</div>
        </div>
        <div class="slide">
            <img src="/Images/9.jpg" alt="9.jpg">
            <div class="caption">Caption Text 9</div>
        </div>
        <div class="slide">
            <img src="/Images/10.jpg" alt="10.jpg">
            <div class="caption">HI ASHUTOSH PAL</div>
        </div>
        <div class="slide">
            <img src="/Images/11.jpg" alt="11.jpg">
            <div class="caption">Caption Text 11</div>
        </div>
        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
    <script src="/JS/script.js"></script>
</body>
</html>
